<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animacion de redes sociales</title>
    <link rel="stylesheet" href="estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.2/dist/boxicons.js' rel='stylesheet'>
</head>
<body>
    <div class="icons">
        <ul>
            <i class="facebook icon"><i class="bx bxs-like bx-xs" arial-hidden="true"></i></i>
            <i class="instagram icon"><i class="fa fa-instagram fa-2x" arial-hidden="true"></i></i>
            <i class="twitter icon"><i class="fa fa-twitter fa-2x" arial-hidden="true"></i></i>
            <i class="gmail icon"><i class="fa fa-google fa-2x" arial-hidden="true"></i></i>
            <i class="github icon"><i class="fa fa-github fa-2x" arial-hidden="true"></i></i>
        </ul>
    </div>
</body>
</html>
